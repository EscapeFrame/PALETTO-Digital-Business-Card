name: Deploy to EC2

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Create deployment archive
        run: |
          tar -czf deploy.tar.gz --exclude=node_modules --exclude=.git --exclude=.next .

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            # Create app directory if not exists
            mkdir -p /home/${{ secrets.EC2_USER }}/palettobusinesscard

            # Backup current deployment
            if [ -d "/home/${{ secrets.EC2_USER }}/palettobusinesscard/.next" ]; then
              mv /home/${{ secrets.EC2_USER }}/palettobusinesscard /home/${{ secrets.EC2_USER }}/palettobusinesscard_backup_$(date +%Y%m%d_%H%M%S)
              mkdir -p /home/${{ secrets.EC2_USER }}/palettobusinesscard
            fi

            # Extract new files
            cd /home/${{ secrets.EC2_USER }}/palettobusinesscard
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz

            # Copy environment file
            if [ -f "/home/${{ secrets.EC2_USER }}/palettobusinesscard_backup_*/.env" ]; then
              cp /home/${{ secrets.EC2_USER }}/palettobusinesscard_backup_*/.env .env
            fi

            # Install dependencies
            npm ci

            # Build application
            npm run build

            # Restart PM2 process
            pm2 restart paletto-business-card || pm2 start npm --name "paletto-business-card" -- start

            # Save PM2 configuration
            pm2 save

            # Keep only last 3 backups
            cd /home/${{ secrets.EC2_USER }}
            ls -dt palettobusinesscard_backup_* | tail -n +4 | xargs -r rm -rf

      - name: Verify deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            pm2 list
            echo "Deployment completed successfully!"
