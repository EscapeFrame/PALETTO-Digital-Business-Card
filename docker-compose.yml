services:
  mysql:
    image: mysql:8.0
    container_name: paletto_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-paletto_root_password}
      MYSQL_DATABASE: ${DB_NAME:-paletto_cards}
      MYSQL_USER: ${DB_USER:-paletto_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-paletto_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - paletto_network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_ROOT_PASSWORD:-paletto_root_password}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  paletto_network:
    driver: bridge
